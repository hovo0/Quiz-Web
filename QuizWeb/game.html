<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@500&display=swap" rel="stylesheet">
    <title>Millionaire Game-Play</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <audio id="myAudioW" src="sound/lets_play.mp3" type="audio/mpeg" autoplay></audio>
    <audio id="myAudio" src="sound/easy.mp3" type="audio/mpeg"></audio>
    <audio id="myAudioC" src="sound/correct_answer.mp3" type="audio/mpeg"></audio>


    <div class="main-game">
        <div class="container">
            <div id="game" class="justify-center flex-column">

                <h2 id="question">What is the answer to this questions?</h2>

                <br>
                <br>
                <div class="choice-container">
                    <p class="choice-prefix">A.</p>
                    <p class="choice-text" data-number="1">Choice1</p>

                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B.</p>
                    <p class="choice-text" data-number="2">Choice2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C.</p>
                    <p class="choice-text" data-number="3">Choice3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D.</p>
                    <p class="choice-text" data-number="4">Choice4</p>
                </div>

            </div>
        </div>

        <div class="main-image">
            <img src="media/qqq.png">
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
